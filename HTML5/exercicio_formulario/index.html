<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício de Formulário</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" method="post">
      <div>
        <label for="nome">Nome:</label>
        <br />
        <input type="text" id="nome" name="nome" required />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <br />
        <input type="text" id="email" name="email" required />
      </div>
      <div>
        <label for="whatsapp">Whatsapp</label>
        <br />
        <input type="text" id="whatsapp" name="whatsapp" required />
      </div>
      <br />
      <div>
        <label>Área de atuação:</label>
        <br />
        <input type="radio" name="area" id="dev" value="dev" required />
        <label for="qa">Desenvolvimento</label>

        <input type="radio" name="area" id="qa" value="qa" required />
        <label for="qa">Quality Assurence (QA)</label>

        <input type="radio" name="area" id="dados" value="dados" required />
        <label for="dados">Análise de Dados</label>

        <input type="radio" name="area" id="infra" value="infra" required />
        <label for="infra">Infraestrutura</label>
      </div>
      <br />
      <div>
        <label for="observacoes">Observações:</label>
        <br />
        <textarea id="observacoes" name="observacoes" cols="30" rows="6" placeholder="Digite aqui sua observações..."></textarea>
      </div>
      <br />
      <input type="checkbox" id="ofertas" name="ofertas" checked required />
      <label for="ofertas">Desejo receber novidades e ofertas por email.</label>
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
